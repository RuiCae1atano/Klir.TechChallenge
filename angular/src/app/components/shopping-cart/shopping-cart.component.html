<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Shopping Cart</h2>
              <a class="nav-link text-dark" [routerLink]="['/products']">Products</a>       
        <hr>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems; let i = index">
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td>
                <div class="input-group">
                  <button class="btn btn-outline-secondary" type="button" (click)="removeQuantity(i)">-</button>
                  <input type="number" class="form-control" [(ngModel)]="item.quantity" min="1">
                  <button class="btn btn-outline-secondary" type="button" (click)="addQuantity(i)">+</button>
                </div>
              </td>
              <td>{{ item.price * item.quantity }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteItem(i)">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="cartItems.length === 0">Your cart is empty</p>
        <div *ngIf="cartItems.length > 0">
          <h4>Total Price: {{ getTotalPrice() }}</h4>
          <button class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>
